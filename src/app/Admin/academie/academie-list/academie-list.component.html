<div class="card">
  <h1 class="title">Liste des academies</h1>

  <mat-accordion multi="true" *ngIf= "academies.length>0 " >
    <mat-expansion-panel class="text-center" *ngFor="let academie of academies">
      <mat-expansion-panel-header>
        {{academie.titre}}
      </mat-expansion-panel-header>
      <div class="academie-image">
        <img [src]= "academie.imagePath" [alt]= "academie.titre">
      </div>
      {{academie.contenu}}
      <mat-action-row>
        <a *ngIf="userIsAuthenticated && userId === academie.creator" mat-button color="primary" [routerLink]= "['/admin/academie/modifier/',academie.id]">Edit</a>
        <button *ngIf="userIsAuthenticated && userId === academie.creator" mat-button color="warn" (click)= "onDelete(academie.id)">Delete</button>
      </mat-action-row>
    </mat-expansion-panel>
  </mat-accordion>s
  <mat-paginator [length]= "totalAcademies" [pageSize]= "academiePerPage"
  [pageSizeOptions]= "pageSizeOptions" (page)= "onChangedPage($event)"
  *ngIf= "academies.length>0"></mat-paginator>
  <p class="mat-body-1 info-text" *ngIf="academies.length<=0 "> Aucune academies ajout√© pour le moment </p>
</div>
