<div class="card-create">
  <h1 class="title">Liste des sliders</h1>

  <mat-accordion multi="true" *ngIf= "sliders.length>0 " >
    <mat-expansion-panel class="text-center" *ngFor="let slider of sliders">
      <mat-expansion-panel-header>
        {{slider.description}}
      </mat-expansion-panel-header>
      <div class="slider-image">
        <img [src]= "slider.imagePath" [alt]= "slider.description">
      </div>
      <mat-action-row>
        <a *ngIf="userIsAuthenticated && userId === slider.creator" mat-button color="primary" [routerLink]= "['/admin/slider/modifier/',slider.id]">Edit</a>
        <button *ngIf="userIsAuthenticated && userId === slider.creator" mat-button color="warn" (click)= "onDelete(slider.id)">Delete</button>
      </mat-action-row>
    </mat-expansion-panel>
  </mat-accordion>
  <mat-paginator [length]= "totalSliders" [pageSize]= "sliderPerPage"
  [pageSizeOptions]= "pageSizeOptions" (page)= "onChangedPage($event)"
  *ngIf= "sliders.length>0"></mat-paginator>
  <p class="mat-body-1 info-text" *ngIf="sliders.length<=0 "> Aucune sliders ajout√© pour le moment </p>
</div>
