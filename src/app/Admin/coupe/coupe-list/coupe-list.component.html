<div class="card">
  <h1 class="title">Liste des coupes</h1>

  <mat-accordion multi="true" *ngIf= "coupes.length>0 " >
    <mat-expansion-panel class="text-center" *ngFor="let coupe of coupes">
      <mat-expansion-panel-header>
        {{coupe.titre}}
      </mat-expansion-panel-header>
      <div class="content-image">
        <img [src]= "coupe.imagePath" [alt]= "coupe.titre">
      </div>
      {{coupe.nombre}}
      <mat-action-row>
        <a *ngIf="userIsAuthenticated && userId === coupe.creator" mat-button color="primary" [routerLink]= "['/admin/coupe/modifier/',coupe.id]">Edit</a>
        <button *ngIf="userIsAuthenticated && userId === coupe.creator" mat-button color="warn" (click)= "onDelete(coupe.id)">Delete</button>
      </mat-action-row>
    </mat-expansion-panel>
  </mat-accordion>
  <mat-paginator [length]= "totalCoupes" [pageSize]= "coupePerPage"
  [pageSizeOptions]= "pageSizeOptions" (page)= "onChangedPage($event)"
  *ngIf= "coupes.length>0"></mat-paginator>
  <p class="mat-body-1 info-text" *ngIf="coupes.length<=0 "> Aucune coupes ajout√© pour le moment </p>
</div>
