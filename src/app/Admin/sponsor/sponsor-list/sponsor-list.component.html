<div class="card-create">
  <h1 class="title">Liste des sponsors</h1>

  <mat-accordion multi="true" *ngIf= "sponsors.length>0 " >
    <mat-expansion-panel class="text-center" *ngFor="let sponsor of sponsors">
      <mat-expansion-panel-header>
        {{sponsor.nom}}
      </mat-expansion-panel-header>
      <div class="sponsor-image">
        <img [src]= "sponsor.imagePath" [alt]= "sponsor.nom">
      </div>
      <mat-action-row>
        <a *ngIf="userIsAuthenticated && userId === sponsor.creator" mat-button color="primary" [routerLink]= "['/admin/sponsor/modifier/',sponsor.id]">Edit</a>
        <button *ngIf="userIsAuthenticated && userId === sponsor.creator" mat-button color="warn" (click)= "onDelete(sponsor.id)">Delete</button>
      </mat-action-row>
    </mat-expansion-panel>
  </mat-accordion>
  <mat-paginator [length]= "totalSponsors" [pageSize]= "sponsorPerPage"
  [pageSizeOptions]= "pageSizeOptions" (page)= "onChangedPage($event)"
  *ngIf= "sponsors.length>0"></mat-paginator>
  <p class="mat-body-1 info-text" *ngIf="sponsors.length<=0 "> Aucune sponsors ajout√© pour le moment </p>
</div>
