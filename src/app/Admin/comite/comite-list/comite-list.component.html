<div class="card">
  <h1 class="title">Liste des comites</h1>

  <mat-accordion multi="true" *ngIf= "comites.length>0 " >
    <mat-expansion-panel class="text-center" *ngFor="let comite of comites">
      <mat-expansion-panel-header>
        {{comite.nom}}
      </mat-expansion-panel-header>
      <div class="comite-image">
        <img [src]= "comite.imagePath" [alt]= "comite.nom">
      </div>
      {{comite.role}}
      <mat-action-row>
        <a *ngIf="userIsAuthenticated && userId === comite.creator" mat-button color="primary" [routerLink]= "['/admin/comite/modifier/',comite.id]">Edit</a>
        <button *ngIf="userIsAuthenticated && userId === comite.creator" mat-button color="warn" (click)= "onDelete(comite.id)">Delete</button>
      </mat-action-row>
    </mat-expansion-panel>
  </mat-accordion>
  <mat-paginator [length]= "totalComites" [pageSize]= "comitePerPage"
  [pageSizeOptions]= "pageSizeOptions" (page)= "onChangedPage($event)"
  *ngIf= "comites.length>0"></mat-paginator>
  <p class="mat-body-1 info-text" *ngIf="comites.length<=0 "> Aucune comites ajout√© pour le moment </p>
</div>
