<div class="card-create">
  <h1 class="title">Liste des staffs</h1>

  <mat-accordion multi="true" *ngIf= "staffs.length>0 " >
    <mat-expansion-panel class="text-center" *ngFor="let staff of staffs">
      <mat-expansion-panel-header>
        {{staff.nom}}
      </mat-expansion-panel-header>
      <div class="content-image">
        <img [src]= "staff.imagePath" [alt]= "staff.nom">
      </div>
      {{staff.role}}
      <mat-action-row>
        <a *ngIf="userIsAuthenticated && userId === staff.creator" mat-button color="primary" [routerLink]= "['/admin/staff/modifier/',staff.id]">Edit</a>
        <button *ngIf="userIsAuthenticated && userId === staff.creator" mat-button color="warn" (click)= "onDelete(staff.id)">Delete</button>
      </mat-action-row>
    </mat-expansion-panel>
  </mat-accordion>
  <mat-paginator [length]= "totalStaffs" [pageSize]= "staffPerPage"
  [pageSizeOptions]= "pageSizeOptions" (page)= "onChangedPage($event)"
  *ngIf= "staffs.length>0"></mat-paginator>
  <p class="mat-body-1 info-text" *ngIf="staffs.length<=0 "> Aucune staffs ajout√© pour le moment </p>
</div>
