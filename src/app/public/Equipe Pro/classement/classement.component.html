<div class="container">
  <div class="title">
    <h1>Programme</h1>
</div>

<table mdbTable>
  <thead>
    <tr>
      <th class="text-center" colspan="2" *ngFor="let head of headElementsWithTwoTd" scope="col" >{{head}} </th>
      <th class="text-center" *ngFor="let head of headElementsWithSingleTd" scope="col">{{head}} </th>
    </tr>
  </thead>
  <tbody>
    <tr mdbTableCol *ngFor= "let el of elements" [ngClass]="{'MAS':el.Equipe.name==='MAS'}">
      <td class="text-center">{{el.Equipe.name}}</td>
      <td class="logo text-center"><img class="w-100" src = {{el.Equipe.logo}}></td>
      <td class="text-center" mat-sort-header>{{el.Points}}</td>
      <td class="text-center">{{el.Difference}}</td>
    </tr>
  </tbody>

</table>

</div>
