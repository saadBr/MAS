<div class="container">
  <div class="title">
    <h1>Resultat</h1>
</div>

<table mdbTable>
  <thead>
    <tr>
      <th class="text-center" colspan="2" *ngFor="let head of headElementsWithTwoTd" scope="col">{{head}} </th>
    </tr>
  </thead>
  <tbody>
    <tr mdbTableCol *ngFor= "let el of elements">
      <td class=" align-middle text-center">{{el.equipeRecevante.name}} </td>
      <td class="logo text-center"><img class="w-100" src = {{el.equipeRecevante.logo}}></td>
      <td colspan="2" class=" align-middle text-center">{{el.resultat}}</td>
      <td class="logo text-center"><img class="w-100" src = {{el.equipeVisiteuse.logo}}></td>
      <td class="align-middle text-center">{{el.equipeVisiteuse.name}}</td>
    </tr>
  </tbody>

</table>

</div>
