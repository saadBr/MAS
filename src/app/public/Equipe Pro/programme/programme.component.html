<div class="container">
  <div class="title">
    <h1>Programme</h1>
</div>

<table mdbTable>
  <thead>
    <tr>
      <th class="text-center" colspan="2" *ngFor="let head of headElementsWithTwoTd" scope="col">{{head}} </th>
      <th class="text-center" *ngFor="let head of headElementsWithSingleTd" scope="col">{{head}} </th>
    </tr>
  </thead>
  <tbody>
    <tr mdbTableCol *ngFor= "let el of elements">
      <td class="text-center">{{el.equipeRecevante.name}}</td>
      <td class="logo text-center"><img class="w-100" src = {{el.equipeRecevante.logo}}></td>
      <td class="logo text-center"><img class="w-100" src = {{el.equipeVisiteuse.logo}}></td>
      <td class="text-center">{{el.equipeVisiteuse.name}}</td>
      <td class="text-center">{{el.date_match}}</td>
      <td class="text-center">{{el.heure_match}}</td>
    </tr>
  </tbody>

</table>

</div>
